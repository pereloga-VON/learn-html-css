<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Forms</title>
</head>

<body>


    <form action="" method="get">

        <div>

            <label for="firstName">firstName</label>
            <div>
                <input type="text" id="firstName" placeholder="first name" >
            </div>
        </div>
        <div>

            <label for="secondName">firstName</label>
            <div>
                <input type="text" id="secondName" placeholder="second name" >
            </div>
        </div>
       
        <div>
            <label for="rangeID"></label>

            <div> 
                <input  type="range" id="rangeID" min="0" max="100" step="10">
                <output for="rangeID"></output>
            </div>
            
        </div>
    </form>
    
</body>
</html>
