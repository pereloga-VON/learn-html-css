<!DOCTYPE html>
<html lang="en">
<head>
    <title>UserInfo</title>
</head>
<body>
    
    <form action="output.html" method="get">
    
        <div>
             <div> <label for="firstName">First name</label> </div>
               
             <div> <input type="text" name="firstName" id="firstName"> </div>
        </div>

        

        <div>
             <div> <label for="secondName">Second Name</label> </div>
         
             <div> <input type="text" name="secondName" id="secondName"> </div>
        </div>

        <div>
             <div> <label for="age">Your date of birth</label> </div>

             <div> <input type="date" name="age" id="age"> </div>
        </div>

        <div>
            <div> <label for="ageRange">Your actual age pls</label> </div>

            <div> <input type="range" id="ageRange"> </div>
       </div>

       <div>
            <div> <label for="gender">Chouse your gender</label> </div>

            <div>
                 <input type="radio" name="gender" id="male" >
                 <label for="male">male</label>
            </div>

            <div>
                <input type="radio" name="gender" id="female" > 
                <label for="male">female</label>
           </div>
       </div>

       <div>
            <div><label for="email">Enter your email</label></div>
        <input type="email" name="email" id="email">
       </div>

       <div>
            <div><label for="sold">Set your sold</label></div>
        <input type="number" name="sold" id="sold">
       </div>

       <div>
            <div><label for="photo">Upload your profile photo</label></div>
        <input type="file" name="photo" id="photo">
       </div>

       <div>
        <button type="reset">RESET ALL</button>
       </div>

       <div>
            <div><label for="agree">are you agree with our condition?</label></div>
        <input type="checkbox" name="agree" id="agree">
       </div>



       <div>
        <button type="submit">SUBMIT</button>
       </div>
    
    </form>

</body>
</html>
