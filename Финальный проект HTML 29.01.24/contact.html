<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
  </head>
  <body>
    <div>
      <h1>Контактная информация</h1>
    </div>

    <form action="" method="get">
      <div>
        <label for="firstName">Ваше имя</label>
        <div>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Имя здесь..."
          />
        </div>
        <br />
        <label for="secondName">Ваша фамилия</label>
        <div>
          <input
            type="text"
            name="secondName"
            id="secondName"
            placeholder="Фамилия здесь..."
          />
        </div>
        <br />
        <label for="email">Ваш адрес электронной почты</label>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Почта здесь..."
          />
        </div>
        <br />
        <label for="gsm">Ваш контактный номер телефона</label>
        <div>
          <input
            type="number"
            name="gsm"
            id="gsm"
            placeholder="Телефон здесь..."
          />
        </div>
        <br />
        <label for="message">Ваше сообщение</label>
        <div>
          <input
            type="text"
            name="message"
            id="message"
            placeholder="Сообщение здесь..."
          />
        </div>
        <br />
        <label for="message">Укажите свою дату рождения</label>
        <div>
          <input type="date" name="age" id="age" />
        </div>
        <br />
        <div>
          <button type="reset">Стереть !</button>
        </div>
        <br />
        <div>
          <button type="submit">Отправить.</button>
        </div>
      </div>
      <h3>Адрес</h3>
      <div>
        <img src="гео.png" alt="Геолокация не загрузилась..." height="400" />
        <p>Blauwesteenstraat 83, 2550 Kontich Antwerpen</p>
      </div>
      <h3>Номер телефона</h3>
      <div>
        <p>+32 483 29 39 45</p>
      </div>
      <h3>Электронная почта</h3>
      <div>
        <p>lightning.company@gmail.com</p>
      </div>
    </form>
    <div>
      <a href="index.html"><b>← Назад</b></a>
    </div>
  </body>
</html>
